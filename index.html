<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="./renderer.js"></script>
</head>

<body onload="main()">
    <h1>Note</h1>
    <h2 id="current-note"></h2>
    <select name="inputs" id="audio-inputs" onchange="setupInput(this)"></select>
    <button onclick="listen()">Record</button>
    <button onclick="stopListening()">Stop</button>
    <button onclick="playTone()">Play tone</button>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange" onchange="updateGain(this)">
    </div>
    <div id="note">
        <button class="note-modifier" onclick="modifyNote(this.value)" value=-1>-</button>
        <input type="text" id="output-note" value="C4">
        <button class="note-modifier" onclick="modifyNote(this.value)" value=1>+</button>
    </div>
    <script>document.write(process.versions.node)</script>,
    Chrome
    <script>document.write(process.versions.chrome)</script>,
    and Electron
    <script>document.write(process.versions.electron)</script>.


</body>

</html>
